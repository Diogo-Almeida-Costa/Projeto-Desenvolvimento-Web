<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Adicionar Artigo </title>
    <link rel="icon" href="../img/Logo - Pokedex.png" type="image/png">
    <link rel="stylesheet" href="../css/artigos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <header class="menu-superior">
        <div class="forma-azul"></div>
        <div class="forma-rosa"></div>
        <a href="page1.html" class="botao-central">
            <img src="../img/PokeIndex.gif" alt="PokeIndex Logo Animation"/>
        </a>
        <div class="avatar-container">
            <img src="../img/Logo - Pokedex.png" class="avatar" alt="Pokedex Logo"/>
        </div>
        <button type="button" id="botaoConfirmarSelecao" class="menu-botao-confirmar" style="display: none;">Confirmar Time</button>
    </header>

    <aside class="menu-lateral">
        <nav class="menu">
            <a href="../login.html" class="btn btn-custom-menu-lateral mb-2">Login</a>
            <a href="../visualizarTimes.html" class="btn btn-custom-menu-lateral mb-2">MEUS TIMES</a>
            <a href="artigos.html" class="btn btn-custom-menu-lateral mb-2">SOBRE</a>
            <a href="../escolherPokemon.html" class="btn btn-custom-menu-lateral mb-2">POKEDEX</a> 
        </nav>
        <div class="pokemon-img mt-auto">
            <img src="../img/bulbasaur - durp.png" alt="Bulbasaur illustration"/>
        </div>
        <div class="joystick-area">
            <img src="../img/joystick.png" alt="Joystick icon"/>
        </div>
    </aside>

    <div class="container mt-5 conteudoPrincipal">
        <h2 class="text-center text-primary mb-4"> Adicionar Novo Artigo </h2>
        <form id="artigoForm">
            <div class="mb-3">
                <label for="titulo" class="form-label"> TÃ­tulo do Artigo </label>
                <input type="text" class="form-control" id="tituloArtigo" required>
            </div>
            
            <div class="mb-3">
                <label for="resumo" class="form-label"> Resumo </label>
                <textarea class="form-control" id="resumoArtigo" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="conteudoArtigo" class="form-label"> Texto Completo </label>
                <textarea class="form-control" id="conteudoArtigo" rows="6" required></textarea>
            </div>

            <div class="mb-3">
                <label for="imagemArtigo" class="form-label"> Imagem do Artigo </label>
                <input class="form-control" type="file" id="imagemArtigo" accept="imagem/">
            </div>

            <button type="submit" class="btn btn-success"> Salvar Artigo </button>
            <a href="artigos.html" class="btn btn-secondary ms-2"> Cancelar </a>
        </form>        
    </div>

    <script src="../js/adicionarArtigo.js"></script>
</body>
</html>
