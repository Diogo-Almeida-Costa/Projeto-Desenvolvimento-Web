<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visualizarTimes.css">
    <title>Document</title>
</head>
<body>
    <h1> Meus Times </h1>

    <div class="timesContainer">
        <div class="timeCard">
            <div class="cardHeader">
                <h3> TIme A </h3>
                <button class="deleteBtn" title="Excluir Time"> X </button>         
            </div>

            <div class="pokemonIcons">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Pokemon 1">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Pokemon 2">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Pokemon 3">
            </div>
        </div>

        <div class="timeCard novoTime">
            <h3> Novo Time </h3>
            <form action="#" method="post">
                <input type="text" placeholder="Nome do Time" required>
                <button type="submit">Criar</button>
            </form>
        </div>
    </div>
</body>
</html>
