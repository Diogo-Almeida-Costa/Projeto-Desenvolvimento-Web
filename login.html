<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pokeindex - Login</title>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="icon" type="image/png" href="img/Logo - Pokedex.png">
</head>
<body>
    <div class="container">
        <a href="page1.html"><img src="img/PokeIndex.gif" alt="Logo"></a>
        <form class="quadrado-central">
            <input type="text" placeholder="Nome de usuário" required />
            <div class="quadrado-senha">
                <input type="password" placeholder="Senha" required />
            </div>
            <button type="submit" class="botao">Entrar</button>
        </form>
        <p>Você já tem uma conta?</p>
        <a href="cadastro.html" class="botao-linha">Criar conta</a>
    </div>
</body>
