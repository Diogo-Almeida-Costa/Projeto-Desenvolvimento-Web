<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Lateral</title>
  <link rel="stylesheet" href="page1.css" />
</head>
<body>
    <!--MENU SUPERIOR-->
    <div class="menu-superior">
        <img src="images/menu-superior.png" class="menu-superior img" />

        <!--BOTÃO COM NOME DO SITE-->
        <a href="page1.html" class="botao-central">
            <img src="images/DFPdex.gif"/>
        </a>

    </div>

    <!--LOGO CANTO SUPERIOR ESQUERDO-->
    <div class="avatar-container">
        <img src="images/Logo - Pokedex.png" class="avatar" />
    </div>

    <!--MENU LATERAL-->
    <aside class="menu-lateral">
        <!--NAV COM BOTÕES (OBS: SUBSTITUIR BUTTON POR "<a>")-->
        <nav class="menu">
            <button class="menu-botao">FAZER LOGIN</button>
            <button class="menu-botao">MEUS TIMES</button>
            <button class="menu-botao ativo">SOBRE</button>
        </nav>

        <!--GREEN SCREEN COM BULBASAUR-->
        <div class="pokemon-img">
            <img src="images/bulbasaur - durp.png"/>
        </div>

        <!--JOYSTICK-->
        <div class="joystick-area">
            <img src="images/joystick.png"/>
        </div>
    </aside>
</body>
